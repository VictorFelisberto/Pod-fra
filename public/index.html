<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Animed Login</title>
</head>
<body>
    <!-- Div container -->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <!-- Create account -->
                <h1 id="createAccount">Crie sua conta</h1>
                <!-- Adicionando input para inserção de dados -->
                <input type="text" id="signUpName" placeholder="Name">
                <input type="email" id="signUpEmail" placeholder="Email">
                <input type="password" id="signUpPassword" placeholder="Password">
                <button id="BtnRegister" type="submit">Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <!-- Criando separadamento um container para o sign in, pois usaremos duas páginas sobrepostas -->
            <form id="signInForm">
                <h1 id="signInText">Entre</h1>
                <!-- Adicionando inputs para a inserção de dados -->
                <input type="email" id="signInEmail" placeholder="Email">
                <input type="password" id="signInPassword" placeholder="Password">
                <!-- Configurar esqueceu sua senha -->
                <a href="esqueceuSenha.html">Esqueceu sua senha?</a>
                <button id="BtnLogin" type="submit">Entre</button>
            </form>
        </div>
        <!-- TOGGLE é uma função usada para deixar o código em 2 estados ligados ou desligado. -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá novamente</h1>
                    <p>Insira os seus dados para ter acesso aos podcasts</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Senaquianos!</h1>
                    <p>Se registre para ter acesso aos podcasts da CIPA 2024</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
